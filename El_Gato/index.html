<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gato</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <section class="banner">
            <h1 id="titulo">EL GATO</h1>
            <img id="logo" src="images/logo.png" alt="LOGO">
        </section>
        <section class="banner">
            <button>Iniciar/Reiniciar Juego</button>
            <button>Reiniciar Puntuaci√≥n</button>
        </section>
    </header>
    <section class="area-juego">
        <section class="jugador">
            <h1 class="jugadorLabel"> Jugador 1</h1>
            <label class="jugadorNombreLabel" for="jugador1">Eres: 
                <input type="text" placeholder="Ingresa tu nombre" id="jugador1">
            </label>
            <h3 class="seleccionFicha"> Selecciona tu ficha:</h3>
            <section class="seleccionJugador">
                <img class= "fichaJugador" src="images/x.png" alt="X">
                <input type="radio" name="ficha1" id="cruz1" checked>
                <br><br>
                <img class= "fichaJugador" src="images/o.png" alt="O">
                <input type="radio" name="ficha1" id="circulo1">
            </section>
            <h1 class="juegosGanados">Juegos Ganados</h1>
            <h1 class="juegosGanadosNum" id="juegosGanadosJ1">3</h1>
        </section>
        <section class="juego">
            <section class="mensajes-tablero">
                <h1 id="turnoDe">Es turno de:</h1>
                <h1 id="turno">Jugador 1</h1>
                <!--<img src="images/x.png" alt="turno-actual">-->
            </section>
            <canvas class="tablero"></canvas>
        </section>
        <section class="jugador">
            <h1 class="jugadorLabel">Jugador 2</h1>
            <label class="jugadorNombreLabel" for="jugador2">Eres: 
                <input type="text" placeholder="Ingresa tu nombre" id="jugador2">
            </label>
            <h3 class="seleccionFicha">Selecciona tu ficha:</h3>
            <section class="seleccionJugador">
                <img class= "fichaJugador" src="images/x.png" alt="X">
                <input type="radio" name="ficha2" id="cruz2">
                <br><br>
                <img class= "fichaJugador" src="images/o.png" alt="O">
                <input type="radio" name="ficha2" id="circulo2" checked>
            </section>
            <h1 class="juegosGanados">Juegos Ganados</h1>
            <h1 class="juegosGanadosNum" id="juegosGanadosJ2">1</h1>
        </section>
    </section>
    
</body>
</html>
